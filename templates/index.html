<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ProfitPredictor API (50 Startups)</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Diabetes Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	Enter Pregnancies: <input type="text" name="Pregnancies" placeholder="Pregnancies: " required="required" /><br>
        Enter Glucose: <input type="text" name="Glucose" placeholder="Glucose: " required="required" /><br>
		Enter BloodPressure: <input type="text" name="BloodPressure" placeholder="BloodPressure: " required="required" /><br>
		Enter BMI: <input type="text" name="BMI" placeholder="BMI: " required="required" /><br>
		Enter DiabetesPedigreeFunction: <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction: " required="required" /><br>
   

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Diabetes</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
